<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Route Map</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #f4f6f8;
            padding: 40px;
            margin: 0;
            text-align: center;
        }
        /* Header bar */
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }
        
        .back-btn {
            position: absolute;
            left: 0;
            background: red;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .back-btn:hover {
            background: darkred;
        }
        
        h2 {
            border: 3px solid red;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 0;
        }
        
        .map-box {
            background: white;
            padding: 20px;
            display: inline-block;
            border-left: 4px solid red;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        p {
            margin-top: 12px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">
Home
</button>

        <h2>Route 1 â€“ Map</h2>
    </div>

    <div class="map-box">

        <img src="route1-map.jpg" alt="Route 1 map showing Dadar, Bandra Kurla Complex, Santacruz, CSMI Airport Terminal 1, CSMI Airport Terminal 2 and Marol Naka" usemap="#route1">

        <map name="route1">

<area shape="circle" coords="120,220,15"
href="route-stops.html#dadar"
alt="Dadar Stop">

<area shape="circle" coords="200,200,15"
href="route-stops.html#bkc"
alt="Bandra Kurla Complex Stop">

<area shape="circle" coords="280,240,15"
href="route-stops.html#santacruz"
alt="Santacruz Stop">

<area shape="circle" coords="340,260,15"
href="route-stops.html#t1"
alt="CSMI Airport Terminal 1 Stop">

<area shape="circle" coords="390,270,15"
href="route-stops.html#t2"
alt="CSMI Airport Terminal 2 Stop">

<area shape="circle" coords="460,240,15"
href="route-stops.html#marol"
alt="Marol Naka Stop">

</map>

        <p>Click on any stop to view detailed stop information.</p>

    </div>

</body>

</html>
