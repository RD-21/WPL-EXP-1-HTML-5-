<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transport System</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #f4f6f8;
            padding: 40px;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }
        
        .back-btn {
            position: absolute;
            left: 0;
            background: red;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .back-btn:hover {
            background: darkred;
        }
        
        h2 {
            border: 3px solid red;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 0;
        }
        
        .resource {
            background: white;
            padding: 20px;
            margin: 18px auto;
            width: 70%;
            border-left: 4px solid red;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        
        a:hover {
            color: red;
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
        <h2>Passenger Support & Downloads</h2>
    </div>

    <div class="resource">
        <a href="https://mmrda.maharashtra.gov.in/" target="_blank">
Mumbai Metropolitan Region Development Authority (MMRDA)
</a>
    </div>

    <div class="resource">
        <a href="tel:112" target="_blank">
Mumbai Emergency Helpline
</a>
    </div>

    <div class="resource">
        <a href="image.jpg.png" target="_blank">
Download Mumbai Metro Timetable (PDF)
</a>
    </div>

</body>

</html>
